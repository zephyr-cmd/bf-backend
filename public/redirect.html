<!DOCTYPE html>
<html>
  <head>
    <title>Successful Payment</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 30vh;
        font-size: 20px;
      }
      #successMessage {
        font-weight: 800;
        font-size: 31px;
      }
      #timerMessage {
        font-size: 15px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div id="successMessage">YOU MADE SUCCESSFUL PAYMENT.</div>
    <div id="timerMessage">
      You are being redirected to the dashboard. Please wait...
    </div>

    <script>
      // Timer function to redirect after 5 seconds
      function redirectWithTimer() {
        let secondsLeft = 5;
        const timerMessage = document.getElementById("timerMessage");

        // Function to update the timer message every second
        function updateTimer() {
          if (secondsLeft > 0) {
            timerMessage.innerText = `You are being redirected to the dashboard. Please wait... ${secondsLeft} seconds`;
            secondsLeft--;
          } else {
            clearInterval(timerInterval);
            redirectToDashboard();
          }
        }

        updateTimer(); // Initial update
        const timerInterval = setInterval(updateTimer, 1000); // Update every second
      }

      // Function to redirect to the dashboard
      function redirectToDashboard() {
        window.location.replace("https://www.easyhaionline.com/dashboard");
      }

      // Call the redirectWithTimer function when the page loads
      window.onload = function () {
        redirectWithTimer();
      };
    </script>
  </body>
</html>
