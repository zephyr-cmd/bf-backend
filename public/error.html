<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Error</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .error-container {
        max-width: 600px;
        margin: 100px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #ff5733;
        font-weight: 500;
      }

      p {
        margin-top: 10px;
      }

      .contact-info {
        margin-top: 20px;
        text-align: left;
      }

      .contact-item {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 30px;
        "
      >
        <h1>Facing Payment Issue</h1>
        <img
          width="200px"
          height="60px"
          src="https://www.example.com/logo"
        />
      </div>

      <p>Sorry, we encountered an error processing your payment.</p>
      <p>Please review the payment details and try again later.</p>

      <div class="contact-info">
        <p>If you need assistance, you can reach us:</p>
        <!-- <div class="contact-item">
                Phone: <a href="tel:+123456789">+1 (234) 567-89</a>
            </div> -->
        <div class="contact-item">
          Email:
          <a href="mailto:info@example.com">info@example.com</a>
        </div>
      </div>

      <p style="margin-top: 30px">
        Return to
        <a href="https://www.example.com/">www.example.com</a>
      </p>
    </div>
  </body>
</html>
